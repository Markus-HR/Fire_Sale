<div class="card bid-log-card">
    <div class="card-body bid-inner-log-card">
        <p class="bid-log-text">Item Name: {{ bid.item_name }} </p>
        <p class="bid-log-text">Your Bid: {{ bid.price }} </p>

    </div>
</div>
