{% extends "base.html" %}
{% block content %}
    <div class="user-form">
        <h1>Welcome to Fire-Sale</h1>
        <h1>Please Login to your account</h1>
        <a href="{% url 'register' %}">or create a new account</a>
        <form method="post">
            {% csrf_token %}
            <br/>
            {{ form }}
            <br/>
            <input class="btn btn-primary" type="submit" value="login"/>
        </form>
    </div>
{% endblock %}
